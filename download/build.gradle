apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.1"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'com.android.support:appcompat-v7:25.0.0'
    provided 'com.android.support.test.espresso:espresso-core:2.2.2'
}

publish {
    userOrg = 'redleaf2002'
    groupId = 'com.leaf'
    artifactId = 'downloadmanager'
    publishVersion = '1.1.0'
    desc = 'extend the system service DownloadManager'
    website = 'https://github.com/redleaf2002/downloadmanager'
}

